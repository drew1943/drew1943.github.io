<body>
    <h1>Unit 2 Practice Form</h1>

    <form>
        <label>First Name:</label>
        <input type="text" name="firstname"><br><br>

        <label>Last Name:</label>
        <input type="text" name="lastname"><br><br>

        <label>Email:</label>
        <input type="email" name="email"><br><br>

        <label>Age:</label>
        <input type="number" name="age"><br><br>

        <label>Favorite Hobby:</label>
        <input type="text" name="hobby"><br><br>

        <label>Favorite Color:</label>
        <input type="color" name="color"><br><br>

        <label>Choose your skill level:</label>
        <select name="skill">
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
        </select><br><br>

        <label>Choose an option:</label>
        <input type="radio" name="choice" value="Option One"> Option One
        <input type="radio" name="choice" value="Option Two"> Option Two
        <input type="radio" name="choice" value="Option Two"> Option Three
        <br><br>

        <label>Check all that apply:</label>
        <input type="checkbox" name="check1"> Item One
        <input type="checkbox" name="check2"> Item Two
        <input type="checkbox" name="check2"> Item Three
        <input type="checkbox" name="check2"> Item Four
        <br><br>

        <label>Comments:</label><br>
        <textarea name="comments" rows="4" cols="40"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
